        <nav class="navbar navbar-expand-lg container">
            <a href="../index.html" class="logo navbar-brand"><i class="fas fa-biking"></i></a>

        </nav>
    </header>

    <!--Form-->
    <section class="container contacto text-center section__flex">
        <h2 class="formulario__titulo h2">Contacto</h2>
        <form  class="form__flex container" action="" method="GET">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre">
            <label for="apellido">Apellido</label>
            <input type="text" for="apellido" name="apellido" placeholder="Apellido">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <div class="check">
                <label for="edad">Es usted mayor de 18 años?</label>
                <input type="checkbox" name="edad" id="disponibilidad">
            </div>
            <label for="disponibilidad">Tiene disponibilidad?</label>
            <select name="disponibilidad" id="disponibilidad">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
            <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
            <div class="d-flex flex-row buttons justify-content-center mt-5">
                <input class="btn btn-block btn-submit mr-3" type="submit" Value="Enviar">
                <input class="btn btn-block btn-borrar" type="submit" value="Borrar">
            </div>
        </form>
    </section>

    <!--Footer-->
    <footer>
        <div class="footer__ul mt-3">   
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
